<header>
  <a routerLink="/" id="title">AR Audio Visualizer</a>
  <div *ngIf="isAuth === true; else notAuthenticated" class="header-btns">
    <a routerLink="/visualizations" class="ar-btn">Visualizations</a>
    <a routerLink="/new-visualization" class="ar-btn">Create Visualization</a>
    <a (click)="signOut(signOutTemplate)" class="ar-btn">Sign Out</a>
  </div>
</header>

<ng-template #notAuthenticated>
  <div *ngIf="isAuth === false" class="header-btns">
    <a routerLink="/sign-up" class="ar-btn">Sign Up</a>
    <a routerLink="/sign-in" class="ar-btn">Sign In</a>
  </div>
</ng-template>

<ng-template #signOutTemplate>
  <div class="styled-modal">
    <h3 class="modal-title">You are now signed out.</h3>
  </div>
</ng-template>
