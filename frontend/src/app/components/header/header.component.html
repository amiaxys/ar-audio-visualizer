<header class="row">
  <a routerLink="/" id="title" class="col-auto col-sm-12"
    >AR Audio Visualizer</a
  >
  <div
    *ngIf="isAuth === true; else notAuthenticated"
    class="header-btns col-9 col-sm-12 row"
  >
    <a routerLink="/visualizations" class="ar-btn col-3 col-sm-12"
      >Visualizations</a
    >
    <a routerLink="/new-visualization" class="ar-btn col-3 col-sm-12"
      >Create Visualization</a
    >
    <a (click)="signOut(signOutTemplate)" class="ar-btn col-3 col-sm-12"
      >Sign Out</a
    >
  </div>
</header>

<ng-template #notAuthenticated>
  <div *ngIf="isAuth === false" class="header-btns col-8 col-sm-12 row">
    <a routerLink="/sign-up" class="ar-btn col-4 col-sm-12">Sign Up</a>
    <a routerLink="/sign-in" class="ar-btn col-4 col-sm-12">Sign In</a>
  </div>
</ng-template>

<ng-template #signOutTemplate>
  <div class="styled-modal">
    <h3 class="modal-title">You are now signed out.</h3>
  </div>
</ng-template>
