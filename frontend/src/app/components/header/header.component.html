<header>
  <a routerLink="/" id="title">AR Audio Visualizer</a>
  <div id="header-btns">
    <a routerLink="/sign-up" class="ar-btn" *ngIf="!isAuth">Sign Up</a>
    <a routerLink="/sign-in" class="ar-btn" *ngIf="!isAuth">Sign In</a>
    <a routerLink="/visualizations" class="ar-btn" *ngIf="isAuth"
      >Visualizations</a
    >
    <a routerLink="/new-visualization" class="ar-btn" *ngIf="isAuth"
      >Create Visualization</a
    >
    <a (click)="signOut(signOutTemplate)" class="ar-btn" *ngIf="isAuth"
      >Sign Out</a
    >
  </div>
</header>

<ng-template #signOutTemplate>
  <div class="styled-modal">
    <h3 class="modal-title">You are now signed out.</h3>
  </div>
</ng-template>
