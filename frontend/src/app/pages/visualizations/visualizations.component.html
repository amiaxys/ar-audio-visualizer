<div *ngIf="isAuth === true; else error">
  <h1 id="title">Visualizations</h1>
  <div id="cards-container" class="row">
    <div
      class="vis-card col-4 col-sm-6"
      *ngFor="let visualization of visualizations"
    >
      <app-visualization-card
        [visualization]="visualization"
        (edit)="editVisualizations($event)"
        (delete)="deleteVisualizations($event)"
      ></app-visualization-card>
    </div>
  </div>
  <div class="instruction" *ngIf="visualizations.length === 0">
    Download the AR Marker from the navigation bar, create a visualization and
    show the marker to the camera!
  </div>
  <div *ngIf="visualizations.length > 0" id="pagination-wrapper">
    <pagination
      [boundaryLinks]="false"
      [directionLinks]="true"
      [totalItems]="totalCount"
      [itemsPerPage]="limit"
      (pageChanged)="onPageChange($event)"
    ></pagination>
  </div>
</div>

<ng-template #error>
  <div *ngIf="isAuth === false" class="error-component">
    <app-not-authenticated></app-not-authenticated>
  </div>
</ng-template>
