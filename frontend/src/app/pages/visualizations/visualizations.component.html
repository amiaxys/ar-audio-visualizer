<app-header></app-header>
<h1 id="title">Visualizations</h1>
<div id="cards-container">
  <app-visualization></app-visualization>
  <div *ngFor="let visualization of visualizations">
    <app-visualization-card
      [visualization]="visualization"
      (edit)="editVisualizations($event)"
      (delete)="deleteVisualizations($event)"
    ></app-visualization-card>
  </div>
</div>
