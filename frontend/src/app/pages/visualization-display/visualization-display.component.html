<app-header></app-header>
<app-visualization
  *ngIf="isAuth === true && visualizationFetched; else error"
  [visualization]="visualization"
  [entityTypes]="entityTypes"
></app-visualization>

<ng-template #error>
  <div class="error-component" *ngIf="isAuth === false">
    <app-not-authenticated></app-not-authenticated>
  </div>
</ng-template>
